<div class="grid-container">

  <!-- Attach global header -->
  <div class="grid-menu"><script>includeHeader();</script></div>
  <!-- Attach global sideMenu -->
  <div class="grid-sideMenu"><script>includeSideMenu();</script></div>

  <div class="grid-contentHeader">
    <h1 id="afvejningsTitel">Afvejning</h1>
  </div>

  <div class="grid-contentBody">

    <div class="small_Container">
      <form id="afvejningStep1">
            <!-- Indtast laborant nr -->
            <label>Indtast laborant nr:</label> <br />
            <input id="labNr" type="text">
            <button class="successbutton" type="button" name="button" onclick="findLaborant();">OK</button>

            <!-- Svar tilbage med Laborant navn som tilhører laborant nr.  -->
            <label id="labNameResponse"></label> <!-- JS To return name of Laborant into this element. -->
      </form>
    </div>

    <div id="produktBatchAndReceptName" class="small_Container">
      <form id="afvejningStep2">
          <!-- Indtast produktbatch nr -->
          <label>Indtast Produktbatch nr:</label> <br />
          <input id="produktbatchNr" type="text">
          <!-- Svar tilbage med navn på recept  -->
          <label id="receptName"></label> <!-- JS To return name of recept into this element. -->

          <!-- Systemet sætter produktbatch nummerets status til ”Under produktion”. -->

          <!-- Run script to set pB with pB nr to: "Under Produktion" i Databasen. -->

          <!-- Antallet af råvare materialer skal definere hvor mange gange steps der skal gentages. -->

          <!-- JS skal læse antallet af materialer i recepten. Tallet skal bruges senere i proceduren. -->
      </form>

      <form id="afvejningStep3">
          <!-- Indtast første tara beholder. -->
          <label>Indtast tara-belastningen</label> <br />
          <input id="taraBelastning" type="text">
          <!-- Laborant placerer første tarabeholder og registerer tara-belastningen (0,100) i produktbatchkomponenten. -->
      </form>
    </div>

    <div class="small_Container_borderless">
      <label>Tilføj flere råvarebatches:</label> <br>
      <button id="repeatButton" type="button" name="button" onclick="repeatObject();" ><i class="material-icons" onclick="">add_circle_outline</i></button>
    </div>

    <div id="repeatableObject1" class="small_Container">
      <form id="afvejningStep4">
          <!-- System beder om raavarebatch nummer på første råvare. -->
            <label id="raavareLabel1">Indtast Råvarebatch: </label> <br>

            <input id="raavare1" style="margin-bottom: 1%;" type="text" placeholder="Produktbatch nummer">
            <!-- Laboranten afvejer op til den ønskede mængde og indtaster værdierne i systemet. -->
            <input id="maengde1" style="margin-bottom: 1%;" type="text" placeholder="Mængde">

      </form>
    </div>

    <form id="afvejningStep5">
        <!-- Systemet sætter produktbatch nummerets status til ”Afsluttet” -->
        <!-- Script sætter produktbatch nummer status "Afsluttet" -->
    </form>
  </div>

  <!-- Attach global footer -->
  <div class="grid-contentFooter"><script>includeFooter();</script></div>

</div>
