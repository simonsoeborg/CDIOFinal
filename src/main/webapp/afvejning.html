<div class="grid-container">

    <!-- Attach global header -->
    <div class="grid-menu"><script>includeHeader();</script></div>
    <!-- Attach global sideMenu -->
    <div class="grid-sideMenu"><script>includeSideMenu();</script></div>

    <div class="grid-contentHeader">
        <h1 id="afvejningsTitel">Afvejning</h1>

        <label id="labNameResponse"></label>

        <label id="produktionStatus"></label>

    </div>

    <div class="grid-contentBody">
        <div id="indtastLabNrContainer" class="small_Container">
            <form>
                <label>Indtast laborant nr:</label> <br />
                <input id="labNr" type="text">
                <button class="successbutton" type="button" name="button" onclick="findLaborant();">OK</button>
            </form>
        </div>
        <div class="container-borderless">
            <label id="receptNameResponse"></label>
        </div>
        <div id="ReceptList" class="Container_borderless">
            <table>
                <thead>
                <tr>
                    <td>Råvare Id</td>
                    <td>Råvare Navn</td>
                    <td>Mængde</td>
                    <td>Tolerance</td>
                </tr>
                </thead>
                <tbody id="getIngredients">
                </tbody>
            </table>
        </div>
        <div id="wrapper">
            <div id="produktBatchAndReceptName" class="small_Container">
                <form>
                    <label>Indtast Produktbatch nr:</label> <br />
                    <input id="produktbatchNr" type="text">
                    <button class="successbutton" type="button" name="button" onclick="findProduktBatch();">OK</button>
                </form>
            </div>

            <hr>

            <div id="repeatButtonContainer" class="small_Container_borderless">
                <label>Tilføj flere afvejninger:</label> <br>
                <button id="repeatButton" type="button" name="button" onclick="repeatObject();" ><i class="material-icons">add_circle_outline</i></button>
                <button id="runAllBatchesButton" class="successbutton" type="button" name="button" onclick="executeAllUpdateCommands();" >Run All</button>
            </div>

            <div id="repeatableObjectZero" class="small_Container">
                <form>
                    <label>Indtast tara-belastningen:</label> <br />
                    <input id="taraBelastningZero" type="text" placeholder="Vægt">
                </form>
                <form>
                    <label>Indtast Råvarebatch: </label> <br>
                    <input id="raavareZero" type="text" placeholder="Råvarebatch nummer"> <br>
                </form>
                <form>
                    <label>Indtast Mængde: </label> <br>
                    <input id="maengdeZero" type="text" placeholder="Mængde">

                    <button class="warningbutton" type="button" name="button" onclick="executeUpdateCommands(0);" ><i style="color: white;" class="material-icons">chevron_right</i></button>

                    <label id="serverUpdateSuccessZero">Success</label>
                </form>

            </div>

            <div id="repeatableObjectOne" class="small_Container">
                <form>
                    <label>Indtast tara-belastningen:</label> <br />
                    <input id="taraBelastningOne" type="text" placeholder="Vægt">
                </form>
                <form>
                    <label>Indtast Råvarebatch: </label> <br>
                    <input id="raavareOne" type="text" placeholder="Råvarebatch nummer"> <br>
                </form>
                <form>
                    <label>Indtast Mængde: </label> <br>
                    <input id="maengdeOne" type="text" placeholder="Mængde">

                    <button class="warningbutton" type="button" name="button" onclick="executeUpdateCommands(1);" ><i style="color: white;" class="material-icons">chevron_right</i></button>

                    <label id="serverUpdateSuccessOne">Success</label>
                </form>

            </div>

            <div id="repeatableObjectTwo" class="small_Container">
                <form>
                    <label>Indtast tara-belastningen:</label> <br />
                    <input id="taraBelastningTwo" type="text" placeholder="Vægt">
                </form>
                <form>
                    <label>Indtast Råvarebatch: </label> <br>
                    <input id="raavareTwo" type="text" placeholder="Råvarebatch nummer"> <br>
                </form>
                <form>
                    <label>Indtast Mængde: </label> <br>
                    <input id="maengdeTwo" type="text" placeholder="Mængde">
                    <button class="warningbutton" type="button" name="button" onclick="executeUpdateCommands(2);" ><i style="color: white;" class="material-icons">chevron_right</i></button>
                    <label id="serverUpdateSuccessTwo">Success</label>
                </form>

            </div>
        </div>
    </div>

    <!-- Attach global footer -->
    <div class="grid-contentFooter"><script>includeFooter();</script></div>

</div>
