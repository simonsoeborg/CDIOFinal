<div class="grid-container">

    <!-- Attach global header -->
    <div class="grid-menu"><script>includeHeader();</script></div>

    <div class="grid-contentHeader">
        <h1 id="afvejningsTitel" style="text-align: left;">Afvejning</h1>

        <label id="labNameResponse" style="text-align: center;"></label>

        <label id="produktionStatus" style="text-align: right;">Produktion Status: Pending</label>

    </div>

    <div class="grid-contentBody">

            <form>
                <!-- Indtast laborant nr -->
                <label>Indtast laborant nr:</label> <br />
                <input id="labNr" type="text">
                <button class="successbutton" type="button" name="button" onclick="findLaborant();">OK</button>
            </form>
        </div>
        <div id="ReceptList" class="Container_borderless">
            <label id="receptNameResponse" style="margin-bottom: 1%;"></label>
            <table>
                <thead>
                <tr>
                    <td>Råvare Id</td>
                    <td>Råvare Navn</td>
                    <td>Mængde</td>
                    <td>Tolerance</td>
                </tr>
                </thead>
                <tbody id="getIngredients">
                </tbody>
            </table>
        </div>

                    <!-- Systemet sætter produktbatch nummerets status til ”Under produktion”. -->
