<div class="grid-container">

    <!-- Attach global header -->
    <div class="grid-menu"><script>includeHeader();</script></div>

    <!-- Attach global sideMenu -->
    <div class="grid-sideMenu"><script>includeSideMenu();</script></div>

    <div class="grid-contentHeader">
        <!-- Titel på siden såsom Afvejning -->
        <h1 id="RaavareAdminTitel">Råvare Administration</h1>

    </div>

    <div class="grid-contentBody">
        <!-- ------------------------------- Her sættes alt hvad der skal vises ---------------------------------- -->

        <div class="Container_borderless">
            <h2>Opret råvare:</h2> <br>

            <label><input id="raavareid" style="width:30%;" type="text" name="raavareid"  placeholder="Indsæt råvare ID"></label>
            <label><input id="raavarenavn" style="width:30%;" type="text" name="raavarenavn"  placeholder="Indsæt råvare navn"></label>
            <button class="successbutton" type="button" onclick="createRaavare();" style="align-content: center;" name="button">Opret</button>
        </div>
        <div>
            <br>
        </div>

        <div>
            <hr class="new4">
            <h2>Råvare tabel:</h2>
            <div class="Container_borderless" style="padding-left: 33%;">
                <div class="search-container">
                    <form>
                        <input type="text" placeholder="Søg efter navn.." name="search" id="soegraavarenavn">
                        <button type="submit"><i class="fa fa-search"onclick="searchRaavare();"></i></button>
                    </form>
                </div>
                <div>
                    <br>
                </div>
                <form>
                    <table>
                        <thead>
                        <tr>
                            <td>Råvare Id</td>
                            <td>Råvare navn</td>
                            <td></td>
                        </tr>
                        </thead>
                        <tbody id="loadAllRaavareList"><script>loadRaavareList();</script></tbody>
                    </table>
                </form>
            </div>
        </div>
    <!-- ----------------------------------------------------------------------------------------------------- -->

    <!-- Attach global footer -->
    <div class="grid-contentFooter"><script>includeFooter();</script></div>
    </div>
</div>
