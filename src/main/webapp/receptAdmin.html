<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="grid-container">

    <!-- Attach global header -->
    <div class="grid-menu"><script>includeHeader();</script></div>

    <!-- Attach global sideMenu -->
    <div class="grid-sideMenu"><script>includeSideMenu();</script></div>

    <div class="grid-contentHeader">
        <!-- Titel-->
        <h1 id="receptTitel">RECEPTER</h1>
    </div>

    <div class="grid-contentBody">

        <!---------------------------------------------------------------------------------->

        <h2 id="createReceptTxt">Opret recept</h2>
        <div class="Container-borderless" style="width: 100%;">
            <input type="text" style="width: 16%;" id="receptId" name="receptId" placeholder="ReceptID">
            <input type="text" style="width: 16%;" id="receptNavn" name="receptNavn" placeholder="ReceptNavn">

            <select id="raavareId" name="raavareId" placeholder="Vælg råvare">
                <option></option>
            </select> <br>


            <input type="text" style="width: 16%;" id="maengde" name="maengde" placeholder="Mængde">
            <input type="text" style="width: 16%;" id="tolerance" name="tolerance" placeholder="Tolerance">
            <button id="successbutton" onclick="createRecept()">Opret</button><br>

        </div>

        <!---------------------------------------------------------------------------------->

        <div class="Container_borderless" id="containerborderless">

            <form>
                <table id="table">
                    <thead>
                    <tr>
                        <td>ReceptId</td>
                        <td>ReceptNavn</td>
                        <td>RaavareId</td>
                        <td>RåvareNavn</td>
                        <td>Mængde</td>
                        <td>Tolerance</td>
                        <td></td>
                    </tr>
                    </thead>
                    <tbody id="loadAllRecepts"><script>loadRecepts();</script></tbody>
                </table>
            </form>
        </br>

    <!---------------------------------------------------------------------------------->

            <form>
                <table id="table">
                    <thead>
                    <tr>
                        <td>ReceptOversigt</td>
                        <td></td>
                    </tr>
                    </thead>
                    <tbody id="loadAllReceptsId"><script>loadReceptId();</script></tbody>
                </table>
            </form>
        </div>
     </div>


        <!---------------------------------------------------------------------------------->

    <!-- Attach global footer -->
    <div class="grid-contentFooter"><script>includeFooter();</script></div>

</div>

</body>
</html>
