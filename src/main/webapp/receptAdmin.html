<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="grid-container">

    <!-- Attach global header -->
    <div class="grid-menu"><script>includeHeader();</script></div>

    <!-- Attach global sideMenu -->
    <div class="grid-sideMenu"><script>includeSideMenu();</script></div>

    <div class="grid-contentHeader">
        <!-- Titel-->
        <h1 id="receptTitel">Recepter</h1>
    </div>

    <div class="grid-contentBody">

        <!---------------------------------------------------------------------------------->

            <div class="recept-content">
        <h2>Opret recept</h2>
        <label for="receptid">ReceptID:</label><br>
        <input type="text" id="receptid" name="receptid"><br>
        <label for="receptname">ReceptNavn:</label><br>
        <input type="text" id="receptname" name="receptname"><br>

        <label for="raavareid">Vælg en råvare:</label>
        <select id="raavareid" name="raavareid"></select> <br>

        <label for="maengde">NonNetto:</label><br>
        <input type="text" id="maengde" name="maengde"><br>
        <label for="tolerance">Tolerance:</label><br>
        <input type="text" id="tolerance" name="tolerance"><br>

        <button id="btn-alert">Opret</button>
            </div>

        <!---------------------------------------------------------------------------------->

        <div class="Container_borderless">

            <form>
                <table id="table">
                    <h2>Råvare tabel:</h2>
                    <thead>
                    <tr>
                        <td>ReceptId</td>
                        <td>ReceptNavn</td>
                        <td>RåvareNavn</td>
                        <td>Mængde</td>
                        <td>Tolerance</td>
                        <td></td>
                    </tr>
                    </thead>
                    <tbody id="loadAllRecepts"><script>loadRecepts();</script></tbody>
                </table>
            </form>
        </div>

    <!---------------------------------------------------------------------------------->


    <!-- Attach global footer -->
    <div class="grid-contentFooter"><script>includeFooter();</script></div>

</div>

</body>
</html>
