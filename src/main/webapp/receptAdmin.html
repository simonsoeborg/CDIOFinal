<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="grid-container">

    <!-- Attach global header -->
    <div class="grid-menu"><script>includeHeader();</script></div>

    <!-- Attach global sideMenu -->
    <div class="grid-sideMenu"><script>includeSideMenu();</script></div>

    <div class="grid-contentHeader">
        <!-- Titel-->
        <h1 id="receptTitel">RECEPTER</h1>
    </div>

    <div class="grid-contentBody">

        <!---------------------------------------------------------------------------------->

            <div class="recept-content">
        <h2 id="createReceptTxt">Opret recept</h2>
        <input type="text" id="receptid" name="receptid" placeholder="ReceptID"><br>
        <input type="text" id="receptname" name="receptname" placeholder="ReceptNavn"><br>

        <select id="raavareid" name="raavareid" placeholder="Vælg råvare"></select> <br>

        <input type="text" id="maengde" name="maengde" placeholder="Mængde"><br>
        <input type="text" id="tolerance" name="tolerance" placeholder="Tolerance"><br>

        <button id="btn-create">Opret</button>
            </div>

        <!---------------------------------------------------------------------------------->

        <div class="Container_borderless">

            <form>
                <table id="table">
                    <thead>
                    <tr>
                        <td>ReceptId</td>
                        <td>ReceptNavn</td>
                        <td>RåvareNavn</td>
                        <td>Mængde</td>
                        <td>Tolerance</td>
                        <td></td>
                    </tr>
                    </thead>
                    <tbody id="loadAllRecepts"><script>loadRecepts();</script></tbody>
                </table>
            </form>
        </div>

    <!---------------------------------------------------------------------------------->


    <!-- Attach global footer -->
    <div class="grid-contentFooter"><script>includeFooter();</script></div>

</div>

</body>
</html>
