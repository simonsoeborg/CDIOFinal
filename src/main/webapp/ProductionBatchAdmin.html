<div class="grid-container">

    <!-- Attach global header -->
    <div class="grid-menu"><script>includeHeader();</script></div>

    <!-- Attach global sideMenu -->
    <div class="grid-sideMenu"><script>includeSideMenu();</script></div>

    <div class="grid-contentHeader">
        <h1 id="RaavareAdminTitel">ProduktBatch Admin</h1>
    </div>

    <div class="grid-contentBody">
        <h2>Opret et Produkt Batch</h2>

        <div class="Container_borderless" style="width: 100%;">
            <label><input id="pbid" style="width: 17%;" type="text" placeholder="ProduktBatch ID"></label>
            <label><input id="receptid" onblur="showReceptid();" style="width: 10%;" type="text" placeholder="Recept ID"></label>
            <label><input id="status" style="width: 7%;" type="text" placeholder="Status"></label>
            <label><input id="userid" style="width: 10%;" type="text" placeholder="User ID"></label>
            <label><input id="rbid" style="width: 12%;" type="text" placeholder="Raavare ID"></label>
            <label><input id="afvejningsmaengde" style="width: 19%;" type="text" placeholder="Afvejningsmaengde"></label>
            <label><input id="tara" style="width: 7%;" type="text" placeholder="Tara"></label>
            <button class="successbutton" type="button" onclick="createProduktBatch();" style="align-content: center;" >Opret</button>
            <row>
                <label style="padding-left: 21%" id="ProduktNavn"></label>
            </row>
        </div>



        <!-- Alt som skal vises  -->

        <div class="container" style="align-content: center; margin-left: 25%;">
            <div class="row">
            </div>

            <div class="grid-item-10">
                <table>
                    <thead>
                    <tr>
                        <td>Pb ID</td>
                        <td>ReceptID</td>
                        <td>Status</td>
                        <td>UserID</td>
                        <td>RbID</td>
                        <td>Afvejningsmaengde</td>
                        <td>Tara</td>
                        <td></td>
                    </tr>
                    </thead>
                    <tbody id="loadAllProduktBatchList"><script>loadProduktBatchList();</script></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Attach global footer -->
    <div class="grid-contentFooter"><script>includeFooter();</script></div>

</div>
